<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>eBae</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="stylesheet" href="stylesheets/bulma.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet">
    </head>
    <header></header>
    <body id='body'>
    <!-- New Item -->
    <div class="logo-div">
        <a id="logo" class="logo">eBae</a>
    </div>
    <div class="new-item">
        <button id="new-item-btn" class="button is-link is-large">Sell your stuff</button>
    </div>
    <!-- End New Item -->

    <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" name="search" value="" autocomplete="off" id="myinput" placeholder="Search">
            <button class="search_button" id="search_button">  &#128269;</button>
        <span id="user" ></span>
        </div>
    <!-- End Search Bar -->
    <!-- See items being sold -->
    <div class="bought-items">
        <button id="bought-items-btn" class="button is-link is-large">bought</button>
    </div>
    <!-- See  -->
    <div class="selling-items">
        <button id="selling-items-btn" class="button is-link is-large">selling</button>
    </div>

    <!-- Login -->
        <div id="login-div" class="login-div">
            <input id="user-id" type="number" name="id" placeholder="Enter User Id (1-7)">
            <button id="login" class="button is-link login-btn">login</button>
        </div>
    <!-- Login -->

    <!--Overlay and specialboxes-->
        <div id="overlay"></div>

        <div id="specialBox"></div>

        <div id="new-item-specialBox-div">
            <form id="new-item-form">
                <div class="field">
                    <label class="label">What are you selling?</label>
                    <div class="control">
                        <input id="name-input" class="input" type="text" placeholder="Item name">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Describe your item</label>
                    <div class="control">
                        <textarea id="desc-input" class="textarea" placeholder="Item Description"></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Image URL</label>
                    <div class="control">
                        <input  id="img-input" class="input" type="text" placeholder="Image URL">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Set your price:</label>
                    <div class="control">
                        <input id="price-input" class="input" type="number" placeholder="Price">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                    <!-- <div class="control">
                        <button id='cancel' class="button is-text">Cancel</button>
                    </div> -->
                </form>
                </div>
        </div>
    <!--End Overlay and specialboxes--> 

    <!-- Start Normal Page Content -->
        <div id="root">
            <div id="wrapper"></div>
        </div>
    <!-- End Normal Page Content -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script type ='text/javascript' src="src/index.js" ></script>
    </body>
</html>
